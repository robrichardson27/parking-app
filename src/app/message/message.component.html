<div class="container">
  <div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div class="alert alert-warning alert-dismissible" role="alert" *ngFor='let message of messageService.messages'> {{message}} </div>

  </div>
</div>
